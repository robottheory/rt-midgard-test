        - sellAssetCount
        - swappingTxCount
        - swappersCount
        - buyTxAverage
        - sellTxAverage
        - poolTxAverage
        - buySlipAverage
        - sellSlipAverage
        - poolSlipAverage
        - buyFeesTotal
        - sellFeesTotal
        - poolFeesTotal
        - buyFeeAverage
        - sellFeeAverage
        - poolFeeAverage
        - poolAPY
        - assetStakedTotal
        - runeStakedTotal
        - poolStakedTotal
        - stakeTxCount
        - withdrawTxCount
        - stakingTxCount
        - stakersCount
